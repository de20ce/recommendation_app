<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">Online Library</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('users') }}">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('books') }}">Books</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">Edit Book</h1>
        <form method="POST" action="{{ url_for('edit_book', isbn=book['ISBN']) }}">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ book['Book-Title'] }}" required>
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" class="form-control" id="author" name="author" value="{{ book['Book-Author'] }}" required>
            </div>
            <div class="mb-3">
                <label for="year" class="form-label">Year of Publication</label>
                <input type="text" class="form-control" id="year" name="year" value="{{ book['Year-Of-Publication'] }}" required>
            </div>
            <div class="mb-3">
                <label for="publisher" class="form-label">Publisher</label>
                <input type="text" class="form-control" id="publisher" name="publisher" value="{{ book['Publisher'] }}" required>
            </div>
            <div class="mb-3">
                <label for="image_url_s" class="form-label">Small Image URL</label>
                <input type="text" class="form-control" id="image_url_s" name="image_url_s" value="{{ book['Image-URL-S'] }}" required>
            </div>
            <div class="mb-3">
                <label for="image_url_m" class="form-label">Medium Image URL</label>
                <input type="text" class="form-control" id="image_url_m" name="image_url_m" value="{{ book['Image-URL-M'] }}" required>
            </div>
            <div class="mb-3">
                <label for="image_url_l" class="form-label">Large Image URL</label>
                <input type="text" class="form-control" id="image_url_l" name="image_url_l" value="{{ book['Image-URL-L'] }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
