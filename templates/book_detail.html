<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">Online Library</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('users') }}">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('books') }}">Books</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">Book Details</h1>
        <div class="row">
            <div class="col-md-4">
                <img src="{{ book['Image-URL-M'] }}" alt="Book Image" class="img-fluid" style="max-width: 760px;">
            </div>
            <div class="col-md-8">
                <ul class="list-group">
                    <li class="list-group-item"><strong>ISBN:</strong> {{ book['ISBN'] }}</li>
                    <li class="list-group-item"><strong>Title:</strong> {{ book['Book-Title'] }}</li>
                    <li class="list-group-item"><strong>Author:</strong> {{ book['Book-Author'] }}</li>
                    <li class="list-group-item"><strong>Year:</strong> {{ book['Year-Of-Publication'] }}</li>
                    <li class="list-group-item"><strong>Publisher:</strong> {{ book['Publisher'] }}</li>
                </ul>
                <a href="{{ url_for('edit_book', isbn=book['ISBN']) }}" class="btn btn-warning mt-4">Edit</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
