<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">Online Library</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('users') }}">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('books') }}">Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('ratings') }}">Ratings</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">Book List</h1>

        <!-- Books Table -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ISBN</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Year</th>
                    <th>Publisher</th>
                    <th>Image</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                <tr>
                    <td>{{ book['ISBN'] }}</td>
                    <td>{{ book['Book-Title'] }}</td>
                    <td>{{ book['Book-Author'] }}</td>
                    <td>{{ book['Year-Of-Publication'] }}</td>
                    <td>{{ book['Publisher'] }}</td>
                    <td>
                        <picture>
                            <source srcset="{{ book['Image-URL-L'] }}" media="(min-width: 1200px)">
                            <source srcset="{{ book['Image-URL-M'] }}" media="(min-width: 768px)">
                            <img src="{{ book['Image-URL-S'] }}" alt="Book Image" class="img-fluid" style="max-width: 100px;">
                        </picture>
                    </td>
                    <td>
                        <a href="{{ url_for('book_detail', isbn=book['ISBN']) }}" class="btn btn-info btn-sm">View</a>
                        <a href="{{ url_for('edit_book', isbn=book['ISBN']) }}" class="btn btn-warning btn-sm">Edit</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
