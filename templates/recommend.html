<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommendation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Get Book Recommendations</h1>
        <form method="POST" action="/recommend">
            <div class="mb-3">
                <label for="bookTitle" class="form-label">Enter a Book Title:</label>
                <input type="text" class="form-control" id="bookTitle" name="bookTitle" required>
            </div>
            <button type="submit" class="btn btn-primary">Get Recommendations</button>
        </form>
        {% if recommendations %}
            <h2 class="mt-5">Recommendations for "{{ bookTitle }}":</h2>
            <ul class="list-group mt-3">
                {% for recommendation in recommendations %}
                    <li class="list-group-item">
                        {{ recommendation[0] }} (Similarity: {{ recommendation[1]|round(2) }})
                    </li>
                {% endfor %}
            </ul>
        {% elif error %}
            <div class="alert alert-danger mt-4">
                {{ error }}
            </div>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
